<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>URL Generator dengan Excel</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="flex-container">
    <!-- Kolom Kiri - Manual -->
    <div class="flex-item">
      <h2>Generate Manual</h2>
  
      <div class="form-group">
        <label for="baseInput">Base URL:</label>
        <input type="text" id="baseInput" placeholder="https://">
      </div>
  
      <div class="form-group">
        <label for="fromInput">Nama Pengantin:</label>
        <input type="text" id="fromInput" placeholder="contoh: Dimas & Githa">
      </div>
  
      <div class="form-group">
        <label for="toInput">Nama Tamu:</label>
        <input type="text" id="toInput" placeholder="contoh: Heru dan Partner">
      </div>
  
      <button onclick="generateUrl()">Generate URL</button>
  
      <h3>Hasil URL:</h3>
      <p id="result"></p>
    </div>
  
    <!-- Kolom Kanan - Excel -->
    <div class="flex-item">
      <h2>Generate via Excel</h2>
  
      <div class="form-group">
        <label for="excelFile">Upload File Excel:</label>
        <input type="file" id="excelFile" accept=".xlsx" />
      </div>
  
      <button onclick="handleExcel()">Proses Excel</button>
  
      <h3>Hasil URL dari Excel:</h3>
      <div id="bulkResult"></div>
    </div>
  </div>
  <script src="app.js"></script>

</body>
</html>
